<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Alejandro Altuve -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Me</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- Main heading of the page -->
    <h1>Move Saturn</h1>

    <!-- Start Button that will trigger the meme movement -->
    <button id="startBtn" class="button" onclick="startMeme()">Start</button>

    <!-- Stop Button that will stop the meme movement -->
    <button id="stopBtn" class="button" onclick="stopMeme()" disabled>Stop</button>

    <!-- Image of the meme that will move -->
    <img id="meme" src="planet.jpg" alt="Saturn">

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
